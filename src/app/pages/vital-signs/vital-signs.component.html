<router-outlet></router-outlet>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idVitalSign}} </td>
        </ng-container>

        <!-- Patient Column -->
        <ng-container matColumnDef="patient">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
            <td mat-cell *matCellDef="let row"> {{row.patient.firstName}}  {{row.patient.lastName}}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <!-- Temperature Column -->
        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
            <td mat-cell *matCellDef="let row"> {{row.temperature}} </td>
        </ng-container>

        <!-- Pulse Column -->
        <ng-container matColumnDef="pulse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulse </th>
            <td mat-cell *matCellDef="let row"> {{row.pulse}} </td>
        </ng-container>

                <!-- Pulse Column -->
                <ng-container matColumnDef="respiratoryRate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Repiratory Rate </th>
                    <td mat-cell *matCellDef="let row"> {{row.respiratoryRate}} </td>
                </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['edit', row.idVitalSign]">
                    <mat-icon>mode_edit</mat-icon>
                </button>

                <button mat-button color="accent" (click)="delete(row.idVitalSign)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[2, 4, 10, 100]" [length]="totalElements" aria-label="Select page of vitalSigns" (page)="showMore($event)"></mat-paginator>

    <button mat-fab color="primary" style="float: right;" routerLink="/pages/signs/new">
        <mat-icon>add</mat-icon>
    </button>
</div>
